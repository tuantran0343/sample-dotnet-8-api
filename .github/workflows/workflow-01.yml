name: WORKFLOW-NET-01

permissions:
  issues: write
  contents: read

on:
  push:
    branches:
      - feat/add-new-string
    tags:
      - test-notify
  pull_request:
    branches:
      - feat/add-new-string
    types:
      - labeled
  issues:
    types: [labeled, unlabeled]

jobs:
  log-simple-only:
    if: github.ref_name == 'feat/add-new-string' && (github.event.label.name == vars.TAGS_TEST_NOTIFY || github.action == 'labeled')
    runs-on:
      - ubuntu-slim
    steps:
      - name: "console simple log"
        run: |
          echo 'Hello world'
          echo 'Current label in vars is "${{vars.TAGS_TEST_NOTIFY}}"'

  always-log:
    runs-on: ubuntu-slim
    steps:
      - name: "always console log"
        run: |
          echo "Always. Hi! there"
          echo "2 + 3 = $((2 + 3))"

  get-info:
    runs-on:
      - ubuntu-slim
    steps:
      - name: "log information"
        run: |
          echo "
          EVENT_NAME = ${{github.event_name}}
          LABEL NAME => ${{ github.event.label.name }} 
          ref_name = ${{ github.ref_name}} 
          current VARS = ${{vars.TAGS_TEST_NOTIFY}}
          FULL_CONTEXT = ${{toJson(github)}}"