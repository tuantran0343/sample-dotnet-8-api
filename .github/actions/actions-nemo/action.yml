name: 'Hello World Action'
description: 'In ra lời chào với tên được truyền vào'

inputs:
  name: # Đây là "string name" bạn muốn nhận vào
    description: 'Tên của người cần chào'
    required: true
    default: 'World'

outputs:
  greeting-message:
    description: 'Lời chào đầy đủ'
    value: 'sample lời chào'
  vietnam-greeting:
    description: 'Lời chào talk'
    value: 'sample talke'

runs:
  using: "composite"
  steps:
    - run: echo "Hello ${{ inputs.name }}"
      shell: bash

    - name: Set greeting outputs
      shell: bash
      run: |
        echo "greeting-message=Hello ${{ inputs.name }}! Welcome to GitHub Actions" >> $GITHUB_OUTPUT
        echo "vietnam-greeting=${{ inputs.name }} - xin chào talk" >> $GITHUB_OUTPUT